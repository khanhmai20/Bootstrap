            <a class="navbar-brand text-dark fs-6" href="#">MovieshopMVC</a>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <ul class="navbar-nav">
                    <li class="nav-item mx-3">
                        <button class="btn nav-item text-dark" type="button">Home</button>
                    </li>
                    <li class="nav-item dropdown">
                        <button class="nav-item dropdown-toggle text-dark btn" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Genre

                        <ul class="dropdown-menu">

                <button class="btn mx-1" id="login" href="">Login</button>

            <a href="#" class="mx-1">Register</a>
        </div>

    <div class="container-md mt-3 d-flex justify-content-center">
        <div class="w-75">
            <h1>Register</h1>
            <h3>UserRegisterRequestModel</h3>
            
            <hr>
        
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="khanh@gmail.com">
            
            
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password">
            

            <label for="confirmation" class="form-label">Confirmed Password</label>
            <input type="password" class="form-control" id="confirmation">
            

            <label for="firstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstName" placeholder="Khanh">
        
            
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" placeholder="Mai" id="lastName">
            
            
            <label for="date" class="form-label">Date of Birth</label>
            <input type="datetime-local" class="form-control" id="date" placeholder="mm/dd/yyyy --:-- --">
            <button class="btn btn-primary text-light mt-2">Create</button>
            <br>
            <a href="#">Back to list</a>
        </div>
    </div>
