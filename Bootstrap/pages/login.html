<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://kit.fontawesome.com/e150d8deec.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <script src="../js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../pages/styleLogin.css">
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-dark bg-gradient">
       <div class="container-fluid">
            <a href="#" class="navbar-brand nav-link text-light">
                Movie Shop
                <i class="fa-sharp fa-solid fa-film" id="movie"></i>
            </a>
            <div class="collapse navbar-collapse">
                <div class="navbar-nav">
                    <div class="dropdown">
                        <a href="#" class="nav-link dropdown-toggle text-white-50" data-bs-toggle="dropdown" aria-expanded="false">
                            Genres
                        </a>
                        <ul class="dropdown-menu">
                            <li class="dropdown-item">Action</li>
                            <li class="dropdown-item">Adventure</li>
                            <li class="dropdown-item">Horror</li>
                        </ul>
                    </div>
                </div>
            </div>
            <button class="btn border rounded-pill text-light mx-1">Login</button>
            <button class="btn border rounded-pill text-light mx-1">Register</button>
        </div>
    </nav>
    <div class="container-fluid d-flex justify-content-center">
        <div class="border shadow px-2 py-2 w-25">
            <h3>Login</h3>
            <hr>
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" placeholder="khanh@gmail.com">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control">
            <a href="#" class="btn btn-primary mt-2">
                Login
                <i class="fa-solid fa-right-to-bracket"></i>
            </a>
        </div>
    </div>
</body>
</html>
